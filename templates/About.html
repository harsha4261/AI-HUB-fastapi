<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', path='images/ai.png') }}" type="image/png">
    <required-links></required-links>
    <link rel="stylesheet" href="{{ url_for('static', path='styling/about.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>AI-HUB - About</title>
</head>
<body>
    <special-header></special-header>

    <h1 id="page-title">People</h1>
    <hr>
    <div id="cards">
        {% for member in team_members %}
        <div class="card">
            <div id="card-image">
              <img src="{{ url_for('static', path=member.image) }}" alt="...">
            </div>  
            <div class="card-body">
              <div class="details">
                <h5 class="card-title">
                  {{ member.name }} <br> <span id="roll">{{ member.subtitle|safe }}</span>
                </h5>
                <p class="card-text"><b>{{ member.role }}</b><br></p>
              </div>
              <div id="buttons">
                {% if member.github %}
                  <a href="{{ member.github }}" class="btn btn-primary"><i class="fa-brands fa-github"></i></a>
                {% endif %}
                {% if member.linkedin %}
                  <a href="{{ member.linkedin }}" class="btn btn-primary"><i class="fa-brands fa-linkedin"></i></a>
                {% endif %}
                {% if member.email %}
                  <a href="mailto:{{ member.email }}" class="btn btn-primary"><i class="fas fa-envelope"></i></a>
                {% endif %}
              </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <special-footer></special-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', path='reuse_elements/HeaderFooter.js') }}"></script>
</body>
</html>
